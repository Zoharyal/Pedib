# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    encoders:
      Simon\UserBundle\Entity\User: bcrypt
    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    role_hierarchy:
      ROLE_ADMIN: ROLE_USER
      ROLE_USER_PLANNING: []
      ROLE_ADMIN_PLANNING: [ROLE_USER_PLANNING, ROLE_USER]
      ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
      
    providers:
        main:
          id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
          pattern:      ^/
          anonymous:    true
          provider:     main
          form_login:
            login_path: fos_user_security_login
            check_path: fos_user_security_check
          logout:
            path:       fos_user_security_logout
            target:     fos_user_security_login
          remember_me:
            secret:     %secret% # %secret% est un param√®tre de parameter
    access_control:
      - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/planning, role: ROLE_USER }
      - { path: ^/planningsub, role: ROLE_USER }
      - { path: ^/deleteadvert, role: ROLE_USER }
      - { path: ^/editadvert, role: ROLE_USER }
      